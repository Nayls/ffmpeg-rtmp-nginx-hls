<!doctype html>
<html lang="en" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Video.JS -->
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->

    <!-- In the head of your document with your other CSS includes... -->
    <!-- Video.js base CSS -->
    <link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet" />

    <!-- Fantasy -->
    <!-- <link href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css" rel="stylesheet"> -->
    <link href="css/videojs-fantasy.css" rel="stylesheet">

    <link href="css/player.css" rel="stylesheet">

    <title>LIVE.N.C</title>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0"><b>LIVE.N.C</b></h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" aria-current="page" href="/">LIVE</a>
                    <a class="nav-link" href="obs">OBS</a>
                </nav>
            </div>
        </header>

        <main>
            <h1>
                Live on <b>#livestream</b>
            </h1>

            <div class="container" style="border-width: 2px; border-color: #fff;">
                <video-js id="stream-player" class="video-js vjs-theme-fantasy" />
            </div>
        </main>

        <footer class="mt-auto text-white-50">
            <p>
                Powered by <a href="https://github.com/Nayls/ffmpeg-rtmp-nginx-hls" class="text-white">@nayls</a>.
                <br> LIVE.N.C - live.nayls.cloud
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
    <script>
        const player = videojs('stream-player',
            {
                paused: false,
                fluid: true,
                aspectRatio: '16:9',
                controls: true,
                autoplay: true,
                preload: 'auto',
                inactivityTimeout: 15,
                liveui: true,
                normalizeAutoplay: true,
                sources: [{
                    src: '${HLS_SERVER_HOST}/hls/livestream.m3u8',
                    type: 'application/x-mpegURL',
                    // src: '/hls/example.mp4',
                    // type: 'video/mp4',
                }]
            },
            function () {
                this.volume(0.25);
            }
        );
    </script>
</body>

</html>

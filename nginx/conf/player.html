<head>
    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />

    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->

    <!-- In the head of your document with your other CSS includes... -->
    <!-- Video.js base CSS -->
    <link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet" />

    <!-- City -->
    <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet" />
</head>


<body>
    <video id="my-video" class="video-js vjs-theme-city" controls preload="auto" width="640" height="264"
        poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
        <!-- <source src="MY_VIDEO.mp4" type="video/mp4" /> -->
        <!-- <source src="MY_VIDEO.webm" type="video/webm" /> -->
        <source src="%RTMP_SERVER_HOST%/hls/stream.m3u8" type="application/x-mpegURL">
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>

    <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
</body>
